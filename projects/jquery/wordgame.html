<body>
  <div class="module-header">
    <a href="javascript:history.back()" aria-label="Return to all projects"><h2>< Return</h2></a>
    <a href="javascript:window.location.reload()" aria-label="Reload project"><h2 class="reload">&#x21bb;</h2></a>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Word Game</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1>Word Game!</h1>
        <form id="joke-form">
          <label>
            Unscramble these letters to form a word:<Br>
            <span class="scrambled">ASCULNRBME</span>
            <br>
            <input type="text" size="10" id="userInput">
          </label>
          <button type="submit">Check</button>
        </form>
        <br>
        <div id="msg"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
          $("#joke-form").on("submit", function(event) {
            event.preventDefault();
            if ($("#userInput").val().toLowerCase() === "unscramble") {
              $("#msg").text("You got the word!").css("color", "green");
            } else if ($("#userInput").val() === ""){
              $("#msg").text("Please enter a guess.").css("color", "red");
            } else {
              $("#msg").text("Sorry, please try again!").css("color", "red");
            }
          });
        </script>
      </div>
    </div>
  </div>
</body>
